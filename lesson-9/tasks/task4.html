<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
    <script>
      const array = [10, 200, 20, 300, 30, 400];
      document.write(
        `Масив елементів:[${array}] <br> Вивести на екран елементи, що більші за 100: <br>`
      );
      for (const arrElement of array) {
        if (arrElement > 100) document.write(`${arrElement}, `);
      }
    </script>
  </body>
</html>
