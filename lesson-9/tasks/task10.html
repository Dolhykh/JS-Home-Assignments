<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 10</h1>
    <p>
      Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
      містити величину сплаченого податку у грн.
    </p>
    <script>
      const priceList = [100, 2000, 200, 3000, 300, 4000];
      const tax = 20;
      document.write(
        `Дано масив цін у грн: [${priceList}] <br> Податок складає: ${tax}%<br> `
      );
      const taxPaid = priceList.map((elemnt) => (elemnt * 20) / 100);
      document.write(
        `Масив, який буде
      містити величину сплаченого податку у грн: [${taxPaid}]`
      );
    </script>
  </body>
</html>
