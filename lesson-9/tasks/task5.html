<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>Дано масив елементів. Знайти добуток додатних елементів</p>
    <script>
      const array = [10, -200, 20, -300, 30, -400];
      let prodPositiveElements = 1;
      for (const arrElement of array) {
        if (arrElement > 0) prodPositiveElements *= arrElement;
      }
      document.write(
        `Масив елементів:[${array}] <br> Добуток додатних елементів: ${prodPositiveElements}`
      );
    </script>
  </body>
</html>
