<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>
      Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
      1000 грн. дати 30% знижки.
    </p>
    <script>
      const priceList = [100, 2000, 200, 3000, 300, 4000];
      const discount = 30;
      document.write(`Дано масив цін: [${priceList}] <br>`);
      priceList.forEach((element, index, baseArrRef) => {
        if (element > 1000)
          baseArrRef[index] = element - (element * discount) / 100;
      });
      document.write(`Змінити цей масив так, що на ціни товарів, які більші за
      1000 грн. дати 30% знижки: [${priceList}]`);
    </script>
  </body>
</html>
