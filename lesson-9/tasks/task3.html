<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </p>
    <script>
      let numberElements = parseInt(prompt("Введить кількість елементів", "0"));
      let arr5First1Other5 = new Array(numberElements).fill(1, 0, 5).fill(7, 5);
      document.write(
        `Масив, що складається з ${numberElements} елементів, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками: [${arr5First1Other5}]`
      );
    </script>
  </body>
</html>
