<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 9</h1>
    <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
    <script>
      const studentsNames = ["Іван", "Сергій", "Іван", "Богдан"];
      document.write(`Дано масив імен: [${studentsNames}] <br>`);
      studentsNamesFirstLatter = studentsNames.map((el) => el[0]);
      document.write(
        `Масив з перших літер цих імен: [${studentsNamesFirstLatter}]`
      );
    </script>
  </body>
</html>
