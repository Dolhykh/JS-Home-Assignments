<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість
      років.
    </p>
    <script>
      // вводемо необхідні данні, числа цілі
      let birthYear = parseInt(prompt("Ваш рік народження", "рррр"));
      const nowYear = 2023;

      // знаходимо результат
      let yourAge = nowYear - birthYear;

      // виводімо данні та результат
      document.write(`Ви ${birthYear} року народження<br>`);
      document.write(`Вам ${yourAge} років`);
    </script>
  </body>
</html>
