<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 0</h1>
    <p>Обчислити значення виразів:</p>
    <ul>
      <li>S1 = a + 12 + b</li>
      <li>S2 = <span>&#8730;</span>((a + b) / 2a)</li>
      <li>S3 = <span>&#8731;</span>((a + b)c)</li>
      <li>S4 = sin⁡(a / -b)</li>
    </ul>
    <script>
      // вводемо необхідні данні, числа цілі
      let a = parseInt(prompt("a =", "0"));
      let b = parseInt(prompt("b =", "0"));
      let c = parseInt(prompt("c =", "0"));

      // знаходимо результати
      let s1 = a + 12 + b;
      let s2 = Math.sqrt((a + b) / (2 * a));
      let s3 = Math.cbrt((a + b) * c);
      let s4 = Math.sin(a / -b);

      // виводімо введені данні та результати
      document.write(`якщо a = ${a} <br>`);
      document.write(`якщо b = ${b} <br>`);
      document.write(`якщо c = ${c} <br>`);
      document.write(`<br>`);

      // виводімо результати, строка обмежена .00
      document.write(`S1 = ${s1} <br>`);
      document.write(`S2 = ${s2.toFixed(2)} <br>`);
      document.write(`S3 = ${s3.toFixed(2)} <br>`);
      document.write(`S4 = ${s4.toFixed(2)} <br>`);
    </script>
  </body>
</html>
