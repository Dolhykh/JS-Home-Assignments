<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці.
    </p>
    <script>
      // вводемо два дійсніх чісла
      let numOne = parseFloat(prompt("Перше дійсне число =", "0.00"));
      let numTwo = parseFloat(prompt("Друге дійсне число =", "0.00"));

      // знаходимо результати суми, добутку, часткі
      let resPlus = numOne + numTwo;
      let resMultiplied = numOne * numTwo;
      let resDevided = numOne / numTwo;

      // виводімо данні та результати в таблицю(строка обмежена .00)
      document.write(`
      <table border="1px">
      <tr>
        <th>Перше дійсне число</th>
        <th>Друге дійсне число</th>
        <th>Сума</th>
        <th>Добуток</th>
        <th>Частка</th>
      </tr>
      <tr>
        <td>${numOne}</td>
        <td>${numTwo}</td>
        <td>${resPlus.toFixed(2)}</td>
        <td>${resMultiplied.toFixed(2)}</td>
        <td>${resDevided.toFixed(2)}</td>
      </tr>
    </table>
      `);
    </script>
  </body>
</html>
