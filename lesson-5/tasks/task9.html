<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 9</h1>
    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число
      користувача (використати confirm).
    </p>
    <script>
      alert("Загадайте однозначне число");
      let answerUser;
      let rndNum;
      do {
        rndNum = Math.floor(Math.random() * 10);
        answerUser = confirm(`Ви загадали ${rndNum} ?`);
      } while (answerUser !== true);
      alert(`Вгадано число ${rndNum}`);
    </script>
  </body>
</html>
