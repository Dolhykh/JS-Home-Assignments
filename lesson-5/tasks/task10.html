<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 10</h1>
    <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>
    <script>
      const minValueInterval = parseInt(
        prompt("Введіть початок інтервалу", "0")
      );
      const maxValueInterval = parseInt(
        prompt("Введіть кінець інтервалу", "0")
      );
      let sumOddNumber = 0;
      let startOddNumber = minValueInterval % 2;
      if (startOddNumber === 0) startOddNumber = minValueInterval + 1;
      else startOddNumber = minValueInterval + 2;
      for (
        startOddNumber;
        startOddNumber < maxValueInterval;
        startOddNumber = startOddNumber + 2
      ) {
        sumOddNumber += startOddNumber;
      }
      alert(`Сума непарних чисел ${sumOddNumber}`);
    </script>
  </body>
</html>
