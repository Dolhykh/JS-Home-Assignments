<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 14</h1>
    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </p>
    <script>
      let amountForPayment = parseInt(prompt("Введіть суму покупки, грн"));
      do {
        let banknotValue = parseInt(
          prompt(
            `Пристрій не видає решту!!! Сума ${amountForPayment},грн Введіть вартість банкноти, грн"`
          )
        );
        if (amountForPayment >= banknotValue) {
          amountForPayment -= banknotValue;
        } else {
          alert(`Вам потрібно внести ще ${amountForPayment}, грн`);
        }
      } while (amountForPayment > 0);
      alert("Дякую за покупку");
    </script>
  </body>
</html>
