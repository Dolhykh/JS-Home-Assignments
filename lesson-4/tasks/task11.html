<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 11</h1>
    <p>
      Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>
    <script>
      const minValueInterval = parseInt(
        prompt("Введіть початок інтервалу", "0")
      );
      const maxValueInterval = parseInt(
        prompt("Введіть кінець інтервалу", "11")
      );
      if (maxValueInterval - minValueInterval >= 10) {
        let startOddNumber = minValueInterval % 2;
        if (startOddNumber === 0) startOddNumber = minValueInterval + 1;
        else startOddNumber = minValueInterval + 2;
        let sumOddNumber = 0;
        for (let i = 0; i < 5; i++) {
          sumOddNumber += startOddNumber;
          startOddNumber += 2;
        }
        alert(`Сума непарних 5-ти чисел = ${sumOddNumber}`);
      } else alert(`Не може бути в інтервалі непарних 5-ти чисел`);
    </script>
  </body>
</html>
