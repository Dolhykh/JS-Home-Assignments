<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>
    <script>
      const numberOfRndNum = parseInt(
        prompt("Введіть кількість випадкових чисел:")
      );
      document.write(`<ul>`);
      for (let i = 1; i <= numberOfRndNum; i++) {
        let outputResult = 1 + Math.floor(Math.random() * 100);
        document.write(`<li> Випадкове число ${i} - ${outputResult} </li>`);
      }
      document.write(`</ul>`);
    </script>
  </body>
</html>
