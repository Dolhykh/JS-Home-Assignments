<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      З клавіатури вводяться імена двох дітей та кількість у них цукерок.
      Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або
      вивести, що кількість однакова.
    </p>
    <script>
      // вводемо необхідні данні
      const childsNameOne = prompt("Ім'я першої дитини", "Ім'я"),
        amountCandyChildsOne = parseInt(
          prompt(`Кількість цукерок у ${childsNameOne}`, "0")
        ),
        childsNameTwo = prompt("Ім'я другої дитини", "Ім'я"),
        amountCandyChildsTwo = parseInt(
          prompt(`Кількість цукерок у ${childsNameTwo}`, "0")
        );
      // задаємо змінну для виведення результату
      let outputResult;
      //за умовами присвоюємо змінній відповідне значення
      if (amountCandyChildsOne === amountCandyChildsTwo)
        outputResult = `Кількість однакова`;
      else if (amountCandyChildsOne > amountCandyChildsTwo)
        outputResult = childsNameOne;
      else outputResult = childsNameTwo;
      // виводімо результат
      document.write(outputResult);
    </script>
  </body>
</html>
