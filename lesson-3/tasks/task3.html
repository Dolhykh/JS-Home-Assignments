<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за
      2 спроби.
    </p>
    <script>
      //генеруємо число без урахування max
      let randomNumber = 1 + Math.floor(Math.random() * (5 - 1));
      //визначаємо парне або ні
      let wichRandomNumber = randomNumber % 2;
      //призначуємо змінну за для виводу
      let outputResult;

      //визначаємо по дві спроби на вітку
      if (wichRandomNumber === 0)
        if (randomNumber === 2) outputResult = 2;
        else outputResult = 4;
      else if (randomNumber === 1) outputResult = 1;
      else outputResult = 3;

      //виводимо згенероване число
      document.write(`Згенероване число: ${randomNumber} <br>`);
      //виводемо вгадане число
      document.write(`Вгадане число: ${outputResult}`);
    </script>
  </body>
</html>
