  <body>
    <h1>Задача 9</h1>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури.
    </p>
    <script>
      // Знаходимо від'ємні покази arguments[i] < 0 та збільшуємо QuantityNegativeTemperature++
      function getQuantityNegativeTemperature() {
        let quantityNegativeTemperature = 0;
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] < 0) {
            quantityNegativeTemperature++;
          }
        }
        return quantityNegativeTemperature;
      }
      //Дано покази температур (довільна кількість) у визові функції
      let outputrezult = getQuantityNegativeTemperature(-10, -5, 2, 4, -8);
      //Виводемо результат
      document.write(
        `Кількість від’ємних показів температури: ${outputrezult}`
      );
    </script>
  </body>
