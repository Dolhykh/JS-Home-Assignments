<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>Створити функцію, яка за номером місяця повертає його назву.</p>
    <script>
      function getMonthName(monthNumber) {
        switch (monthNumber) {
          case 1:
            return "січень";
          case 2:
            return "лютий";
          case 3:
            return "березень";
          case 4:
            return "квітень";
          case 5:
            return "травень";
          case 6:
            return "червень";
          case 7:
            return "липень";
          case 8:
            return "серпень";
          case 9:
            return "вересень";
          case 10:
            return "жовтень";
          case 11:
            return "листопад";
          default:
            return "грудень";
        }
      }
      const nowMonth = parseInt(prompt("Введить номер місяця", "1"));
      document.write(`Зараз місяць: ${getMonthName(nowMonth)}`);
    </script>
  </body>
</html>
