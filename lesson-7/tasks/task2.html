<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>
    <script>
      function isWorkingDay(dayNumber) {
        return dayNumber < 6;
      }
      const nowDayNumber = parseInt(prompt("Який сьогодні день тіжня", "1"));
      const whatDay = isWorkingDay(nowDayNumber)
        ? "робочий день"
        : "не рабочий день";
      document.write(`Сьогодні день тіжня № ${nowDayNumber} - це ${whatDay}`);
    </script>
  </body>
</html>
