<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>
      Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які
      : • починаються на букву «А»; • перша і остання літери співпадають; •
      складаються з більше ніш 5 символів;
    </p>
    <script>
      //Дано послідовність номерів автомобілів
      const carNumbers = ["ах1234ха", "ах1234хк", "вв1234хк", "аа12а", "вв12а"];
      //Функція: Підрахувати кількість номерів, які починаються на букву «А»
      function getQuantityStartSymbolANumbers(array) {
        let counter = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i][0] === "а") counter++;
        }
        return counter;
      }
      //Функція: Підрахувати кількість номерів, перша і остання літери співпадають;
      function getQuantityStartEndСoincidesNumbers(array) {
        let counter = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i][0] === "а" && array[i][array[i].length - 1] === "а")
            counter++;
        }
        return counter;
      }
      //Функція: Підрахувати кількість номерів, складаються з більше ніш 5 символів
      function getQuantityOver5SymbolNumbers(array) {
        let counter = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i].length > 5) counter++;
        }
        return counter;
      }
      //виводемо результат за допомогою функцій
      document.write(
        `Дано послідовність номерів автомобілів:${carNumbers} <br>`
      );
      document.write(
        `Кількість номерів, які починаються на букву «а»: ${getQuantityStartSymbolANumbers(
          carNumbers
        )} <br>`
      );
      document.write(
        `Кількість номерів, перша і остання літери співпадають: ${getQuantityStartEndСoincidesNumbers(
          carNumbers
        )}<br>`
      );
      document.write(
        `Кількість номерів, складаються з більше ніш 5 символів: ${getQuantityOver5SymbolNumbers(
          carNumbers
        )}`
      );
    </script>
  </body>
</html>
